22","type":"ColumnDataSource"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"blue"},"hatch_alpha":{"value":0.1},"line_alpha":{"value":0.1},"size":{"value":5},"x":{"field":"x"},"y":{"field":"y"}},"id":"1056","type":"Scatter"},{"attributes":{"text":"&lt;p1&gt;&lt;h3&gt;Citation:&lt;/h3&gt;&lt;a href=\"https://www.kaggle.com/allen-institute-for-ai/CORD-19-research-challenge\"&gt;COVID-19 Open Research Dataset Challenge (CORD-19) | Kaggle&lt;/a&gt;&lt;/p1&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;p1&gt;&lt;a href=\"https://www.whitehouse.gov/briefings-statements/call-action-tech-community-new-machine-readable-covid-19-dataset/\"&gt;Call to Action to the Tech Community on New Machine Readable COVID-19 Dataset | White House&lt;/a&gt;&lt;/p1&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;p1&gt;Inspired by Dr. Charles Nicholas's \"Mr. Shakespeare, Meet Mr. Tucker\", High Performance Computing and Data Analytics Workshop, September 10-11, 2019.  Linthicum Heights, MD, USA&lt;/p1&gt;\n&lt;br&gt;&lt;br&gt;\n&lt;p1&gt;Raff, Edward and Nicholas, Charles and McLean, Mark. The Thirty-Fourth AAAI Conference on Artificial Intelligence. A New Burrows Wheeler Transform Markov Distance. 2020.&lt;/p1&gt;"},"id":"1083","type":"Div"},{"attributes":{},"id":"1067","type":"UnionRenderers"},{"attributes":{},"id":"1062","type":"BasicTickFormatter"},{"attributes":{},"id":"1032","type":"LinearScale"},{"attributes":{"below":[{"id":"1036"}],"center":[{"id":"1039"},{"id":"1043"},{"id":"1069"}],"left":[{"id":"1040"}],"renderers":[{"id":"1058"}],"title":{"id":"1028"},"toolbar":{"id":"1048"},"width":1000,"x_range":{"id":"1025"},"x_scale":{"id":"1032"},"y_range":{"id":"1026"},"y_scale":{"id":"1034"}},"id":"1027","subtype":"Figure","type":"Plot"},{"attributes":{"text":"&lt;h3&gt;Contact:&lt;/h3&gt;&lt;p1&gt;Malware Research Group, University of Maryland Baltimore County (UMBC). &lt;br&gt;\n                                &lt;b&gt;Project Author: &lt;/b&gt;Maksim Ekin Eren (meren1@umbc.edu), Nick Solovyev (sonic1@umbc.edu)&lt;br&gt;\n                                &lt;b&gt;PI: &lt;/b&gt;Dr. Charles Nicholas&lt;br&gt;\n                                &lt;b&gt;GitHub: &lt;/b&gt;&lt;a href=\"https://github.com/MaksimEkin/COVID19-Literature-Clustering\"&gt;https://github.com/MaksimEkin/COVID19-Literature-Clustering&lt;/a&gt;\n                                &lt;br&gt;&lt;br&gt;&lt;b&gt;Many thanks to&lt;/b&gt; Charles Varga, Felix Dogbe, Karsten Suhre, and Mark Mohades\n&lt;b&gt;for their contributions and ideas.&lt;/b&gt; &lt;/p1&gt;\n&lt;br&gt;                               \n&lt;h3&gt;Latest Update:&lt;/h3&gt;&lt;p1&gt; - search by author is no longer limited &lt;/p1&gt;\n&lt;h4&gt;&lt;a href=\"https://maksimekin.github.io/COVID19-Literature-Clustering/COVID19_literature_clustering.html\"&gt;Link to notebook&lt;/a&gt; &lt;br&gt; &lt;/h4 &gt;\n&lt;h4&gt;&lt;a href=\"https://maksimekin.github.io/COVID19-Literature-Clustering/plots/t-sne_covid-19_interactive_old.html\"&gt;Old version of the plot&lt;/a&gt;&lt;/h4&gt;"},"id":"1088","type":"Div"},{"attributes":{},"id":"1034","type":"LinearScale"},{"attributes":{},"id":"1063","type":"AllLabels"},{"attributes":{"end":10,"js_property_callbacks":{"change:value":[{"id":"1077"}]},"start":0,"title":"Cluster #","value":10},"id":"1075","type":"Slider"},{"attributes":{"height":150,"text":"Click on a plot to see the link to the article."},"id":"1074","type":"Div"},{"attributes":{"text":"&lt;h3&gt;Dataset Description:&lt;/h3&gt;&lt;p1&gt;&lt;i&gt;'In response to the COVID-19 pandemic, the White House and a coalition of leading research groups have prepared the COVID-19 Open Research Dataset (CORD-19). CORD-19 is a resource of over 51,000 scholarly articles, including over 40,000 with full text, about COVID-19, SARS-CoV-2, and related coronaviruses. This freely available dataset is provided to the global research community to apply recent advances in natural language processing and other AI techniques to generate new insights in support of the ongoing fight against this infectious disease. There is a growing urgency for these approaches because of the rapid acceleration in new coronavirus literature, making it difficult for the medical research community to keep up.'&lt;/i&gt; - Kaggle&lt;/p1&gt;"},"id":"1089","type":"Div"},{"attributes":{"text":"&lt;h3&gt;Filter by the Clusters:&lt;/h3&gt;&lt;p1&gt;The slider below can be used to filter the target cluster. \nSimply slide the slider to the desired cluster number to display the plots that belong to that cluster. \nSlide back to 20 to show all.&lt;/p1&gt;"},"id":"1085","type":"Div"},{"attributes":{},"id":"1045","type":"WheelZoomTool"},{"attributes":{},"id":"1065","type":"BasicTickFormatter"},{"attributes":{"text":"&lt;h1&gt;COVID-19 LITERATURE CLUSTERING&lt;/h1&gt;"},"id":"1079","type":"Div"},{"attributes":{},"id":"1066","type":"AllLabels"},{"attributes":{"coordinates":null,"formatter":{"id":"1062"},"group":null,"major_label_policy":{"id":"1063"},"ticker":{"id":"1041"}},"id":"1040","type":"LinearAxis"},{"attributes":{},"id":"1068","type":"Selection"},{"attributes":{"label":{"value":"labels"},"renderers":[{"id":"1058"}]},"id":"1070","type":"LegendItem"},{"attributes":{},"id":"1106","type":"UnionRenderers"},{"attributes":{"coordinates":null,"group":null,"items":[{"id":"1070"}]},"id":"1069","type":"Legend"},{"attributes":{"children":[{"id":"1085"},{"id":"1084"}]},"id":"1092","type":"Row"},{"attributes":{},"id":"1046","type":"SaveTool"},{"attributes":{},"id":"1107","type":"Selection"},{"attributes":{"children":[{"id":"1075"}]},"id":"1093","type":"Row"},{"attributes":{"active_scroll":{"id":"1045"},"tools":[{"id":"1024"},{"id":"1044"},{"id":"1045"},{"id":"1046"},{"id":"1047"}]},"id":"1048","type":"Toolbar"},{"attributes":{"text":"&lt;h3&gt;Filter by Text:&lt;/h3&gt;&lt;p1&gt;Search keyword to filter out the plot. It will search abstracts, \ntitles, journals, and authors. Please keep in mind that only 150 words of abstracts to reduce the size. Press enter when
